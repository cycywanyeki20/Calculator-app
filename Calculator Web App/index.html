<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculator App</h2>
        <div class="display">0</div>
        <div class="buttons">
            <button onclick="handleInput('yes')">Yes</button>
            <button onclick="handleInput('no')">No</button>
        </div>
        <div id="numberInput" style="display:none;">
            <input type="number" id="num1" placeholder="First number" step="any">
            <input type="number" id="num2" placeholder="Second number" step="any">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
